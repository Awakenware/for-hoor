<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU HOOR <3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a0a0a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        canvas {
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(255, 0, 64, 0.3);
            animation: romanticGlow 3s infinite ease-in-out;
        }
        
        .text-overlay {
            position: absolute;
            color: #000000;
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(128, 0, 128, 0.8), 0 0 40px rgba(128, 0, 128, 0.6), 2px 2px 8px rgba(128, 0, 128, 0.9);
            animation: pulse 2s infinite alternate;
        }
        
        .text-overlay.show {
            opacity: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        .particle.heart {
            width: 8px;
            height: 8px;
            background: rgba(255, 20, 80, 0.7);
            clip-path: path('M12,21.35l-1.45-1.32C5.4,15.36,2,12.28,2,8.5 C2,5.42,4.42,3,7.5,3c1.74,0,3.41,0.81,4.5,2.09C13.09,3.81,14.76,3,16.5,3 C19.58,3,22,5.42,22,8.5c0,3.78-3.4,6.86-8.55,11.54L12,21.35z');
            transform: scale(0.3);
        }
        
        .particle.star {
            width: 6px;
            height: 6px;
            background: rgba(255, 215, 0, 0.8);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        
        .particle.circle {
            width: 4px;
            height: 4px;
            background: rgba(255, 105, 180, 0.6);
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes romanticGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(255, 0, 64, 0.3); }
            50% { box-shadow: 0 0 80px rgba(255, 20, 80, 0.6), 0 0 120px rgba(255, 105, 180, 0.4); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <canvas id="heartCanvas" width="800" height="600"></canvas>
    <div id="textOverlay" class="text-overlay">HOOR</div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const textOverlay = document.getElementById('textOverlay');
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleTypes = ['heart', 'star', 'circle'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                particle.className = `particle ${type}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        

        const heartLines = [];
        

        function createHeartPoints() {
            const lines = [];
            const numLines = 500;
            
            for (let i = 0; i < numLines; i++) {
                const angle = (i / numLines) * Math.PI * 2;
                

                const t = angle;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

                const scale = 12;
                const endX = centerX + x * scale;
                const endY = centerY + y * scale;
                
                lines.push({
                    startX: centerX,
                    startY: centerY,
                    endX: endX,
                    endY: endY,
                    currentLength: 0,
                    targetLength: Math.sqrt((endX - centerX) ** 2 + (endY - centerY) ** 2),
                    angle: Math.atan2(endY - centerY, endX - centerX),
                    drawn: false,
                    hue: Math.random() * 60
                });
            }
            
            return lines;
        }
        
        heartLines.push(...createHeartPoints());
        
        let animationProgress = 0;
        const animationSpeed = 0.02;
        let heartComplete = false;
        
        const sparkles = [];
        const maxSparkles = 30;
        
        const floatingHearts = [];
        const maxFloatingHearts = 8;
        
        function createFloatingHeart() {
            if (floatingHearts.length < maxFloatingHearts && heartComplete) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 150 + Math.random() * 100;
                floatingHearts.push({
                    x: centerX + Math.cos(angle) * distance,
                    y: centerY + Math.sin(angle) * distance,
                    size: Math.random() * 15 + 10,
                    life: 1,
                    decay: 0.01,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.1
                });
            }
        }
        
        function updateFloatingHearts() {
            for (let i = floatingHearts.length - 1; i >= 0; i--) {
                const heart = floatingHearts[i];
                heart.life -= heart.decay;
                heart.x += heart.vx;
                heart.y += heart.vy;
                heart.rotation += heart.rotationSpeed;
                heart.size *= 0.995;
                
                if (heart.life <= 0 || heart.size < 2) {
                    floatingHearts.splice(i, 1);
                }
            }
        }
        
        function drawFloatingHearts() {
            ctx.save();
            floatingHearts.forEach(heart => {
                ctx.globalAlpha = heart.life;
                ctx.fillStyle = `rgba(255, 20, 80, ${heart.life * 0.7})`;
                
                ctx.save();
                ctx.translate(heart.x, heart.y);
                ctx.rotate(heart.rotation);
                ctx.scale(heart.size / 20, heart.size / 20);
                

                ctx.beginPath();
                ctx.moveTo(0, 3);
                ctx.bezierCurveTo(-5, -2, -15, -2, -15, 5);
                ctx.bezierCurveTo(-15, 12, 0, 20, 0, 20);
                ctx.bezierCurveTo(0, 20, 15, 12, 15, 5);
                ctx.bezierCurveTo(15, -2, 5, -2, 0, 3);
                ctx.fill();
                
                ctx.restore();
            });
            ctx.restore();
        }
        
        function createSparkle(x, y) {
            if (sparkles.length < maxSparkles) {
                sparkles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 1,
                    life: 1,
                    decay: Math.random() * 0.03 + 0.02,
                    color: `hsl(${Math.random() * 40 + 320}, 100%, ${Math.random() * 30 + 70}%)`
                });
            }
        }
        
        function updateSparkles() {
            for (let i = sparkles.length - 1; i >= 0; i--) {
                const sparkle = sparkles[i];
                sparkle.life -= sparkle.decay;
                sparkle.size *= 0.96;
                
                if (sparkle.life <= 0) {
                    sparkles.splice(i, 1);
                }
            }
        }
        
        function drawSparkles() {
            ctx.save();
            sparkles.forEach(sparkle => {
                ctx.globalAlpha = sparkle.life;
                ctx.fillStyle = sparkle.color;
                ctx.beginPath();
                ctx.arc(sparkle.x, sparkle.y, sparkle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.restore();
        }
        
        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const pulseIntensity = 1 + Math.sin(Date.now() * 0.003) * 0.3;
            ctx.shadowColor = `rgba(255, 0, 64, ${0.5 * pulseIntensity})`;
            ctx.shadowBlur = 10 * pulseIntensity;
            
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            
            ctx.save();
            heartLines.forEach((line, index) => {
                if (animationProgress > index / heartLines.length) {
                    const progress = Math.min(1, (animationProgress - index / heartLines.length) * heartLines.length);
                    const currentLength = line.targetLength * progress;
                    
                    const currentEndX = line.startX + Math.cos(line.angle) * currentLength;
                    const currentEndY = line.startY + Math.sin(line.angle) * currentLength;
                    
                    const hue = 340 + (line.hue * 0.5);
                    const saturation = 100;
                    const lightness = 45 + (progress * 25);
                    ctx.strokeStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                    
                    ctx.beginPath();
                    ctx.moveTo(line.startX, line.startY);
                    ctx.lineTo(currentEndX, currentEndY);
                    ctx.stroke();
                    
                    if (progress > 0.8 && Math.random() < 0.05) {
                        createSparkle(currentEndX, currentEndY);
                    }
                }
            });
            ctx.restore();
            
            updateSparkles();
            drawSparkles();
            
            if (heartComplete) {
                if (Math.random() < 0.1) {
                    createFloatingHeart();
                }
                updateFloatingHearts();
                drawFloatingHearts();
            }
            
            if (animationProgress >= 1 && !heartComplete) {
                fillHeart();
                heartComplete = true;
                
                setTimeout(() => {
                    textOverlay.classList.add('show');
                }, 1000);
            }
        }
        
        function fillHeart() {
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 200);
            gradient.addColorStop(0, 'rgba(255, 20, 80, 0.6)');
            gradient.addColorStop(0.5, 'rgba(255, 0, 60, 0.4)');
            gradient.addColorStop(1, 'rgba(220, 20, 60, 0.2)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            
            for (let i = 0; i < heartLines.length; i++) {
                const line = heartLines[i];
                if (i === 0) {
                    ctx.moveTo(line.endX, line.endY);
                } else {
                    ctx.lineTo(line.endX, line.endY);
                }
            }
            
            ctx.closePath();
            ctx.fill();
        }
        
        let lastTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;
        
        function animate(currentTime) {
            if (currentTime - lastTime >= frameInterval) {
                if (animationProgress < 1) {
                    animationProgress += animationSpeed;
                }
                
                drawHeart();
                lastTime = currentTime;
            }
            requestAnimationFrame(animate);
        }
        
        createParticles();
        requestAnimationFrame(animate);
        
        canvas.addEventListener('click', () => {
            animationProgress = 0;
            heartComplete = false;
            textOverlay.classList.remove('show');
            sparkles.length = 0;
            floatingHearts.length = 0;
        });
    </script>
</body>
</html>
